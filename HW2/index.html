<!DOCTYPE html>
    <html>
      <head>
        <title>To Do List</title>
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="main.js"></script>
<container>

<div class="container-fluid, padL">
<!-- <div class="container-fluid text-center"> -->
<div class="row">
  <div class="col-sm-6">
    <form class="BoldB" id="generateList" >
      <br/>
      <h3 class="BoldW">Day Plan:</h3>
      <!-- <span class="BoldB">Task: </span> -->
      <input id="todoInput" type="text">
      <br/><br/>
      <!---onclick="addTask()"--->
      <button id="add" type="button" class="button">Add Task</button>
    </form>
  </div>

  <script>
$('#todoInput').keypress(function (e) {
  if (e.which == 13) {
    $('form#login').submit();
    return false;
  }
});
  </script>

  <div class="col-sm-3">
    <br/>
    <h3 class="BoldW">To Do</h3>
    <div class="bg">
      <ul id="todo">
      </ul>
    </div>
  </div>

</div>
</div>
</container>
  </body>
  </html>
