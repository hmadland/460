<!DOCTYPE html>
    <html>
      <head>
        <title>To Do List</title>
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="main.js"></script>
<container>

<div class="container-fluid text-center">
<div class="row">
  <div class="col-sm-6">
    <form class="BoldB" id="generateList" >
      <br/>
      <legend class="BoldB">Day Plan:</legend>
      <span class="BoldB">Task: </span>
      <input id="todoInput" type="text">
      <br/><br/>
      <!---onclick="addTask()"--->
      <button id="add" type="button">Add Task</button>
    </form>
  </div>

  <script>
$('#todoInput').keypress(function (e) {
  if (e.which == 13) {
    $('form#login').submit();
    return false;
  }
});
  </script>
  <div class="col-sm-3">
    <br/>
    <br/>
    <h3 class="BoldB">To Do</h3>
      <ul id="todo" class="padL">
      </ul>
  </div>

  <!-- <div class="col-sm-3">
    <h3>Done</h3>
      <ul id="done" class="padL">
      </ul>
  </div> -->

</div>
</div>
</container>
  </body>
  </html>
